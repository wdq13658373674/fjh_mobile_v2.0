<script>
    $(function () {
        $(window).scroll(function(){
            //$('#menu-tab')
            var obj=$('#menu-tab');
            var sTop = document.body.scrollTop;
            var barHeight=$('header').height();
            if(sTop > barHeight){
                $('header').addClass('hf');
                obj.addClass('sf');
            }else {
                $('header').removeClass('hf');
                obj.removeClass('sf');
            }
        });

        $('.menu-tab>.tab').click(function(){
            var self=$(this);
            tabInx=self.index();

            self.addClass('active').siblings().removeClass('active');
            $('.tab-box,.tab-box2').eq(tabInx).addClass('active').siblings().removeClass('active');
        });
    });
</script>
