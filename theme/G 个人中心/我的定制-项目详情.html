<div class="page-group">

            </div>

    <!--倒计时 start-->

    <!--倒计时 end-->

    <!--
        当还为开始当前流程时 则添加样式 status-none
    -->
    <div class="status-block">
        <div class="stus-title">
            <span>1</span>
            <h3>报名</h3>
        </div>
        <div class="stus-item-block">
            <!--<div class="stus-items stus-price">
                <p>金额(元)</p>
                <p>1,0000.00</p>
            </div>-->
            <div class="stus-items stus-time">
                <p>定制时间</p>
                <p>2015.05.02</p>
            </div>

            <!--
                状态说明
                 未缴款 需要给第二个 P 标签添加样式 status-wjk
                 已缴款 需要给第二个 P 标签添加样式 status-yjk
            -->

            <div class="stus-items stus-status">
                <p>状态</p>
                <p class="status-yjk">已交款</p>
            </div>

            <!--
                状态说明
                当 stus-operation 只有一个操作时 添加 stus-none
                否则不添加
            -->

            <div class="stus-items stus-operation stus-none">
                <a class="btn-see" href="#1">查看我的定制</a>
                <!--<a href="#2">申请退款</a>-->
            </div>
        </div>
    </div>

    <div class="status-block">
        <div class="stus-title">
            <span>2</span>
            <h3>定制选房</h3>
        </div>
        <div class="stus-item-block">
            <div class="stus-items stus-time">
                <p>定制时间</p>
                <p>2015.05.02</p>
            </div>
            <div class="stus-items stus-status">
                <p>状态</p>
                <p class="status-yjk">意向选房成功</p>
                <!--<p class="status-wjk">未缴款</p>-->
            </div>
            <div class="stus-items stus-operation stus-none">
                <a class="btn-see" href="#1">查看我的意向房源</a>
            </div>
        </div>
    </div>

    <div class="status-block status-none">
        <div class="stus-title">
            <span>3</span>
            <h3>签约</h3>
        </div>
        <div class="stus-item-block">
            <div class="stus-items stus-price">
                <p>金额(元)</p>
                <p>——</p>
            </div>
            <div class="stus-items stus-time">
                <p>缴款时间</p>
                <p>——</p>
            </div>
            <div class="stus-items stus-status">
                <p>缴款状态</p>
                <p>——</p>
            </div>
        </div>
    </div>
</div>

<!--right menu-->
<div id="mask" class="mask"></div>
<!--Main-js-->
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/addons/layer/layer.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<!--Main-js end-->

<script>
    $(function(){
        $('#mask').load('./右边菜单.html');

        /*倒计时*/
        var date2 = new Date(2017,10,24,0,0,0);/*参数:年，月(0开始)，日，时，分，秒*/
        countTime(date2);

        /**
         * 倒计时函数
         * */
        function countTime(date2) {
            var countdown = setInterval(function(){
                var date1 = new Date();
                var date = (date2.getTime()-date1.getTime())/1000;

                var _day = parseInt(date/(3600*24));//天数
                var _hour = parseInt(date/3600%24);//小时
                var _minute = parseInt(date/60%60);//分钟
                var _second = parseInt(date%60);//秒

                document.getElementById("day").innerHTML = _day;
                document.getElementById("hour").innerHTML = _hour;
                document.getElementById("minute").innerHTML = _minute;
                document.getElementById("second").innerHTML = _second;
                if(_day <= 0&&_hour <= 0&&_minute <= 0&&_second <= 0){
                    document.getElementById("time").innerHTML = "已经结束";
                    clearInterval(countdown);
                    return false;
                }
            },1000);
        }
    });
</script>
</body>
</html>
