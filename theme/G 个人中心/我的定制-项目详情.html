<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的定制</title>
    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/public.css"/>

    <link rel="stylesheet" href="../../css/myProject.css"/>
</head>
<body>

<div class="page-group">
    <!--header-->
   <header class="nav">
       <a class="icon arr-l pull-left" href="#"></a>
       <a href="javascript:void (0);" id="menu-btn" class="icon icon-menu pull-right"></a>
       <span class="title">我的定制</span>
   </header>

    <div class="my-project">
        <div class="pro-img">
            <img src="../../images/test/slider2.png" alt="">
            <div class="status">报名中</div>
        </div>
        <div class="pro-info">
            <h2 class="pro-title">邻水县丨云鼎府邸</h2>
            <p class="pro-type">四川省邻水县西部新城 / 花园洋房</p>
            <p class="pro-price"><span>4105</span> 元/m<sup>2</sup></p>
            <div class="pro-tips">
                <span>纯洋房社区</span>
                <span>5.7米层高</span>
                <span>买一得二</span>
                <span>电梯入户</span>
            </div>
        </div>
    </div>



    <!--
        当还为开始当前流程时 则添加样式 status-none
    -->
    <div class="status-block">
        <div class="stus-title">
            <span>1</span>
            <h3>报名</h3>
        </div>
        <div class="stus-item-block">
            <div class="stus-items stus-price">
                <p>金额(元)</p>
                <p>50000</p>
            </div>
            <div class="stus-items stus-time">
                <p>缴款时间</p>
                <p>2015.05.02</p>
            </div>

            <!--
                状态说明
                 未缴款 需要给第二个 P 标签添加样式 status-wjk
                 已缴款 需要给第二个 P 标签添加样式 status-yjk
            -->

            <div class="stus-items stus-status">
                <p>缴款状态</p>
                <p class="status-yjk">已交款</p>
            </div>

            <!--
                状态说明
                当 stus-operation 只有一个操作时 添加 stus-none
                否则不添加
            -->

            <div class="stus-items stus-operation stus-none">
                <a class="btn-see" href="#1">查看我的定制</a>
                <!--<a href="#2">申请退款</a>-->
            </div>
        </div>
    </div>

    <div class="status-block">
        <div class="stus-title">
            <span>2</span>
            <h3>定制选房</h3>
        </div>
        <div class="stus-item-block">
            <div class="stus-items stus-price">
                <p>金额(元)</p>
                <p>50000</p>
            </div>
            <div class="stus-items stus-time">
                <p>缴款时间</p>
                <p>2015.05.02</p>
            </div>
            <div class="stus-items stus-status">
                <p>缴款状态</p>
                <p class="status-wjk">未缴款</p>
            </div>
        </div>
    </div>

    <div class="status-block status-none">
        <div class="stus-title">
            <span>3</span>
            <h3>签约</h3>
        </div>
        <div class="stus-item-block">
            <div class="stus-items stus-price">
                <p>金额(元)</p>
                <p>——</p>
            </div>
            <div class="stus-items stus-time">
                <p>缴款时间</p>
                <p>——</p>
            </div>
            <div class="stus-items stus-status">
                <p>缴款状态</p>
                <p>——</p>
            </div>
        </div>
    </div>
</div>

<!--right menu-->
<div id="mask" class="mask"></div>
<!--Main-js-->
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/addons/layer/layer.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<!--Main-js end-->
<script>
    $('#mask').load('./右边菜单.html');
</script>
</body>
</html>
