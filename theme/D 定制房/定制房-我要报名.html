<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../js/addons/swiper/swiper.min.css"/>

    <link rel="stylesheet" href="../../css/house.css"/>
</head>
<body>

<div class="page-group">
    <!--header-->
   <header class="nav">
       <a class="icon arr-l pull-left" href="#"></a>
       <span class="title">我要报名</span>
   </header>

    <div class="house-select-wrap">
        <!--选择意向户型-->
        <div class="num-title">
            <span class="num">01</span>
            <div class="left-box pull-left">
                <span class="step">Step</span>
                <span class="tit">选择意向户型</span>
            </div>
        </div>

        <!--dz-list-menu start-->
        <div class="dz-list-menu">
            <a class="active" href="#">全部</a>
            <a href="#">一居(2)</a>
            <a href="#">二居(3)</a>
            <a href="#">三居(4)</a>
        </div>
        <!--dz-list-menu end-->

        <!--dz-type-check-->
        <div class="dz-type-check">
            <label class="label-check">
                <input class="input-check" type="checkbox" name="list" value="0"/>

                <div class="dz-type check">
                    <div class="title">A-5-1户型</div>
                    <span class="v-line"></span>
                    <div class="content">
                        <p>约<span class="f36">108.85</span> <span class="f14 gray">m<sup>2</sup></span></p>
                        <p><span>二室两厅两卫</span></p>
                    </div>
                    <span class="v-line"></span>
                    <div class="img img-layer"><img src="../../images/test/house2.png" alt=""/></div>

                    <i class="icon-check"></i>
                </div>
            </label>
            <label class="label-check">
                <input class="input-check" type="checkbox" name="list" value="0"/>

                <div class="dz-type check">
                    <div class="title">A-5-1户型</div>
                    <span class="v-line"></span>
                    <div class="content">
                        <p>约<span class="f36">108.85</span> <span class="f14 gray">m<sup>2</sup></span></p>
                        <p><span>二室两厅两卫</span></p>
                    </div>
                    <span class="v-line"></span>
                    <div class="img img-layer"><img src="../../images/test/house2.png" alt=""/></div>

                    <i class="icon-check"></i>
                </div>
            </label>
        </div>

        <!--个性化定制需求-->
        <div class="textarea-box">
            <div class="single-title">其它个性化定制需求</div>
            <div>
                <textarea class="textarea" name="" id="" placeholder="如果你对户型有更好的建议，请告诉我们。"></textarea>
            </div>
        </div>

        <button class="next-btn mb32">下一步</button>
    </div>
</div>

<!--弹出层-->
<div class="dz-layer-wrap hide">
    <div class="dz-layer">
        <i class="layer-close" onclick="layer.closeAll();"></i>
        <!--flash start-->
        <div id="flash1" class="swiper-container flash">
            <div class="swiper-wrapper">
                <a href="#" class="swiper-slide"><img class="img" src="../../images/test/slider1.png" alt="A-1-1户型"/></a>
                <a href="#" class="swiper-slide"><img class="img" src="../../images/test/slider2.png" alt="A-1-2户型"/></a>
                <a href="#" class="swiper-slide"><img class="img" src="../../images/test/house2.png" alt="A-1-3户型"/></a>
                <a href="#" class="swiper-slide"><img class="img" src="../../images/test/slider1.png" alt="A-1-4户型"/></a>
            </div>

            <div class="swiper-pagination reset-pagination"></div>
        </div>
        <!--flash end-->

        <div class="dz-msg">
            <div>
                <span class="tit">户型编号</span>
                <span class="con">A-5-1户型</span>
            </div>
            <span class="v-line"></span>
            <div class="w144">
                <span class="tit">户型结构</span>
                <span class="con">三室两厅两卫</span>
            </div>
            <span class="v-line"></span>
            <div>
                <span class="tit">建筑面积</span>
                <div class="con">约<span class="f36">108.85</span> <span class="f14 gray">m<sup>2</sup></span></div>
            </div>
        </div>

        <div class="title">户型描述</div>
        <div class="content">约82平米的套二，大小适中，明厨明卫，动静分离。入户花园面积较大，作为入户的过渡空间，较好地保证了室内的私密性</div>
    </div>
</div>

<!--Main-js-->
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/addons/layer/layer.js"></script>
<!--Main-js end-->
<script type="text/javascript" src="../../js/addons/swiper/swiper.min.js"></script>
<script>
    $(function(){
        /*弹出层*/
        var pub_html;
        $('.label-check .img-layer').click(function(){
            if($('.dz-layer-wrap').length>0){
                var html=$('.dz-layer-wrap').html();
                pub_html=html;
            }
            $('.dz-layer-wrap').remove();

            layer.open({
                type:1,
                content: pub_html,
                className:'dz-layer'
            });

            /*flash*/
            var mySwiper1 = new Swiper('#flash1',{
                loop: true
                ,autoplay:4000
                ,pagination : '.swiper-pagination'
            });
        })
    })
</script>
</body>
</html>
