<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/public.css"/>

    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../js/addons/swiper/swiper.min.css"/>

    <link rel="stylesheet" href="../../css/house.css"/>
</head>
<body>

<div class="page-group">
    <!--header-->
   <header class="nav">
       <a class="icon arr-l pull-left" href="#"></a>
       <span class="title">我要报名</span>
   </header>

    <div class="house-select-wrap">
        <!--选择意向户型-->
        <div class="num-title">
            <span class="num">02</span>
            <div class="left-box pull-left">
                <span class="step">Step</span>
                <span class="tit">选择付款方式</span>
            </div>
        </div>

        <div class="money-box">
            <span class="f25 gray">报名费&nbsp;</span>
            <span class="red f36">2000.00</span>
            <span class="f20 gray">&nbsp;元</span>
        </div>

        <!--dz-bank-check-->
        <div class="dz-bank-check">
            <div class="dz-bank-list clearfix">
                <label class="label-check">
                    <input class="input-check" type="radio" name="list" value="0" checked="checked"/>

                        <span class="bank check">
                            <img class="img" src="../../images/house/bank1.png" alt=""/>
                            <i class="icon-check"></i>
                        </span>
                </label>
                <label class="label-check">
                    <input class="input-check" type="radio" name="list" value="1"/>

                        <span class="bank check">
                            <img class="img" src="../../images/house/bank2.png" alt=""/>
                            <i class="icon-check"></i>
                        </span>
                </label>
                <label class="label-check">
                    <input class="input-check" type="radio" name="list" value="2"/>

                        <span class="bank check">
                            <img class="img" src="../../images/house/bank3.png" alt=""/>
                            <i class="icon-check"></i>
                        </span>
                </label>
                <label class="label-check">
                    <input class="input-check" type="radio" name="list" value="3"/>

                        <span class="bank check">
                            <img class="img" src="../../images/house/bank4.png" alt=""/>
                            <i class="icon-check"></i>
                        </span>
                </label>
                <label class="label-check">
                    <input class="input-check" type="radio" name="list" value="4"/>
                        <div class="bank check clearfix">
                            <img class="img h63" src="../../images/house/bank6.png" alt=""/>
                            <span class="f36 pull-left">存单支付</span>
                            <i class="icon-check"></i>
                        </div>
                </label>
            </div>
        </div>

        <button class="pay-btn mb32">我要付款</button>

        <div class="rule-box">
            <label for="rule" class="rule-label">
                <input id="rule" type="checkbox" class="rule" checked="checked"/>

                <i class="icon"></i>
                <span>我已阅读并同意</span>
            </label>

            <a href="#" class="blue">《房计划注册协议》</a>
        </div>
    </div>
</div>
<!--Main-js-->
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/addons/layer/layer.js"></script>
<!--Main-js end-->
</body>
</html>
