<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/public.css"/>

    <link rel="stylesheet" href="../../css/house.css"/>
</head>
<body>

<div class="page-group">
    <!--header-->
   <header class="nav">
       <a class="icon arr-l pull-left" href="#"></a>
       <span class="title">我要选房</span>
   </header>

    <div class="house-select-wrap">
        <div class="dz-num-img">
            <img class="img" src="../../images/test/house.png" alt="">
        </div>

        <div class="num-container">
            <div class="dz-num-box w2 clearfix">
                <label class="label-check">
                    <input type="radio" class="input-check" name="num" checked>
                    <span class="dz-num">4号楼</span>
                </label>
                <label class="label-check">
                    <input type="radio" class="input-check" name="num">
                    <span class="dz-num">5号楼</span>
                </label>
                <label class="label-check">
                    <input type="radio" class="input-check" name="num">
                    <span class="dz-num">6号楼</span>
                </label>
                <label class="label-check">
                    <input type="radio" class="input-check" name="num">
                    <span class="dz-num">7号楼</span>
                </label>
                <label class="label-check">
                    <input type="radio" class="input-check" name="num">
                    <span class="dz-num">8号楼</span>
                </label>
                <label class="label-check">
                    <input type="radio" class="input-check" name="num">
                    <span class="dz-num">9号楼</span>
                </label>
            </div>
        </div>

        <div class="fix-btn">
            <div class="fix-box">
                <button class="next-btn mb32">下一步</button>
            </div>
        </div>
    </div>
</div>

<!--Main-js-->
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/addons/layer/layer.js"></script>
<!--Main-js end-->
</body>
</html>
