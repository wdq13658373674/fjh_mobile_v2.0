<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <script type="text/javascript" src="../../js/public.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/public.css"/>

    <link rel="stylesheet" href="../../css/reg.css"/>
</head>
<body>

<div class="page-group">
    <div class="top-box"><a href="#" class="logo-link"></a></div>

    <form class="form-box" action="">
        <!--input-group start-->
        <div class="input-group">
            <i class="form-icon icon1"></i>
            <input id="phone" class="input" type="number" placeholder="请输入手机号"/>
        </div>
        <div class="err-tip"></div>
        <!--input-group end-->

        <!--input-group start-->
        <div class="input-group">
            <i class="form-icon icon2"></i>
            <input id="pas" class="input" type="password" placeholder="输入6-16位密码"/>
        </div>
        <div class="err-tip"></div>
        <!--input-group end-->

        <!--input-group start-->
        <div class="input-group">
            <i class="form-icon icon2"></i>
            <input id="pas-sure" class="input" type="password" placeholder="确认密码"/>
        </div>
        <div class="err-tip"></div>
        <!--input-group end-->

        <!--input-group start-->
        <div class="code-box clearfix">
            <div class="input-group w5">
                <input id="code" class="input pl0" type="password" placeholder="填写验证码"/>
            </div>
            <a href="javascript:times();" id="send" class="code-btn">获取验证码</a>
        </div>
        <div class="err-tip"></div>
        <!--input-group end-->

        <button id="register" type="submit" class="refer-btn">立即注册</button>
        <div class="rule-box">
            <input type="checkbox" class="rule" checked="checked"/>&nbsp;
            我已阅读并同意
            <a href="#" class="blue">《房计划注册协议》</a>
        </div>

        <div class="link-box">
            还没账户？<a href="login.html" class="link">立即登陆</a>
        </div>
    </form>
</div>

<!--Main-js-->
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/common/reg.js"></script>
<!--Main-js end-->
</body>
</html>
